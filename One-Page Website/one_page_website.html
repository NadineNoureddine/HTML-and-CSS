<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>One Page Website</title>
    <style>
        /* Basic Green Theme */
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            color: #388e3c;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #388e3c;
            color: white;
            text-align: center;
            padding: 1.5em;
        }

        nav {
            background-color: #81c784;
            text-align: center;
            padding: 1em;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 15px;
        }

        nav a:hover {
            background-color: #66bb6a;
        }

        section {
            padding: 2em;
            margin: 1em;
        }

        .content-images img {
            width: 100%;
            max-width: 400px;
            margin: 10px;
            border-radius: 8px;
        }

        footer {
            background-color: #388e3c;
            color: white;
            text-align: center;
            padding: 1em;
            width: 100%;
        }
form{
display:flex;
flex-direction:column;
flex:1;
}

        form input, form textarea {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #388e3c;
            width: 100%;
            max-width: 400px;
        }

        form button {
            padding: 10px 20px;
            background-color: #388e3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #66bb6a;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My One Page Website</h1>
        <p>This is my first One Page Website!</p>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#photos">Photos</a>
        <a href="#video">Video</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home">
        <h2>About</h2>
        <p>Hello World!</p>
    </section>

    <section id="photos" class="content-images">
        <h2>Our Planet</h2>
        <img src="https://cdn.pixabay.com/photo/2016/10/20/18/35/earth-1756274_1280.jpg" alt="Earth">
        <img src="https://cdn.pixabay.com/photo/2011/12/13/14/28/earth-11009_1280.jpg" alt="Our Planet">
        <img src="https://cdn.pixabay.com/photo/2019/08/24/11/05/planet-earth-4427437_1280.jpg" alt="Planet Earth">
    </section>

    <section id="video">
        <h2>Watch More</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/tVQ5H4RNirk?si=x8p9CrgqfITH0Y79" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 My One Page Website. All Rights Reserved.</p>
    </footer>
</body>

</html>
